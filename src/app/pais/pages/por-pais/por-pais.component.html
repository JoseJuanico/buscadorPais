<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por país</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input placeholder="Por pais" (onEnter)="buscar( $event )" (onDebounce)="sugerencias($event)">
            </app-pais-input>
        </div>
    </div>
    <ul *ngIf="mostrarSugerencias"class="list-group">
        <li *ngFor="let pais of paisesSugeridos"class="list-group-item list-group-item-action">
            <a class="nav_link"[routerLink]="['/pais', pais.alpha2Code]
            ">{{pais.name}}</a>
        </li>
        <li (click)="buscarSugerido(termino)" *ngFor="let pais of paisesSugeridos"class="list-group-item list-group-item-action">
            <a class="nav_link"
            >Buscar "{{termino}}"</a>
        </li>
    </ul>

    <hr>
</div>



<!-- mensjae de error -->
<div *ngIf="hayError" class="aler alert-danger">
    No se encontró nada con el término {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col animate__animated animate__bounce">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
