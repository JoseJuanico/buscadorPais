<div class="animate__animated animate__fadeIn animate__faster">
    
<h3>Buscar Por region <small>{{regionActiva | titlecase}}</small></h3>
<hr>
<h5>Seleccione la region</h5>

<div class="row">
    <div class="col">
        <button [class]="getClaseCSS(region)"(click)="activarRegion(region)"*ngFor="let region of regiones" class="btn btn-outline-primary">
            {{region | titlecase}}
        </button>
        
        <!-- [class.btn-primary]="region===regionActiva"con esto damos condicion para poder poner css a cada elemeno por separado 
        
        [ngClass]="{ 'btn-primary': regionActiva===region, 'btn-outline-primary': regionActiva!==region}"  otra forma
    
    otra forma 3 -->
    </div>
</div>


    <div *ngIf="paises.length > 0" class="row">
        <div class="col ">
            <app-pais-tabla  [paises]="paises"></app-pais-tabla>
        </div>
    </div>
</div>
